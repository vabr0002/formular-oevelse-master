<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form id="form1">
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="navn">Fornavn</label>
          <input>
        </div>
        <div class="form-felt">
          <label for="navn">Email</label>
          <input>
          <button>Indsend</button>
        </div>
        <div class="form-felt">
          <label for="navn">Efternavn</label>
          <input>
        </div>
        <select name="dropdown" id="dropdown">
          <option value="Underviser">Underviser</option>
          <option value="Studerende">Studerende</option>
        </select>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
      </form>

    </section>
  </main>
</body>

</html>
